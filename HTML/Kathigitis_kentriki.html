
<!DOCTYPE html>

    <!-- Dynamic Header -->
    <div id="header"></div> <!-- Placeholder for the dynamically loaded header -->
    
    <div class="button-container">
        <button class="sidebar-button" id="Button4">
            <span class="button-icon"><i class="fa-solid fa-list-check" style="color: #541619;"></i></span>
            Manage Theses
        </button>
        <button class="sidebar-button" id="Button2">
            <span class="button-icon"><i class="fa-solid fa-envelope" style="color: #541619;"></i></span>

        <div id="chartContainer3" style="display: none;">

            <div id="details"></div>
        </div>
    </div>
